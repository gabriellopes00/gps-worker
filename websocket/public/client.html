<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
<script>
  var socket = io.connect('localhost:5000/socket.io');

  socket.on('req-position', function (msg) {
    socket.emit('return-position', { latitude: -23, longitude: -46 }, function (response) {
      console.log(response);
    });
  });
</script>
